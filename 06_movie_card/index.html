<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-movie card</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Movies</h1>
      <div class="movie_container">
        <div class="poster">
          <img
            id="poster"
            src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F99EE9D3F5C7D368E35"
            alt=""
          />
        </div>
        <div class="title_area">
          <p id="num">1</p>
          <h2 id="title">영화제목</h2>
        </div>
        <h3 id="director">감독</h3>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque distinctio ex aliquid a incidunt molestiae, corrupti dolor.
          Reprehenderit magni id autem saepe omnis deleniti optio quia quos. Maxime, quo illo.
        </p>
      </div>
      <div class="btns">
        <button class="prev"><i class="xi-angle-left"></i></button>
        <button class="next"><i class="xi-angle-right"></i></button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
